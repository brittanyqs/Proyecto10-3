    <!--Formulario-->
    <div class="formulario">
        <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-4 position-relative">
              <label for="validationTooltip01" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="validationTooltip01"  required>
              <div class="valid-tooltip">
               Luce bien!
              </div>
            </div>
            <div class="col-md-4 position-relative">
              <label for="validationTooltip02" class="form-label">Apellidos</label>
              <input type="text" class="form-control" id="validationTooltip02" required>
              <div class="valid-tooltip">
                Luce bien!
              </div>
            </div>
            <div class="col-md-4 position-relative">
              <label for="validationTooltipUsername" class="form-label">Email</label>
              <div class="input-group has-validation">
                <span class="input-group-text" id="validationTooltipUsernamePrepend">@</span>
                <input type="text" class="form-control" id="validationTooltipUsername" aria-describedby="validationTooltipUsernamePrepend" required>
                <div class="invalid-tooltip">
                  Porfavor ingrese un email válido.
                </div>
              </div>
            </div>
            <div class="col-md-6 position-relative">
              <label for="validationTooltip03" class="form-label">Cantón</label>
              <input type="text" class="form-control" id="validationTooltip03" required>
              <div class="invalid-tooltip">
                Porfavor ingrese un cantón válido.
              </div>
            </div>
            <div class="col-md-3 position-relative">
              <label for="validationTooltip04" class="form-label">Provincia</label>
              <select class="form-select" id="validationTooltip04" required>
                <option selected disabled value="">Selecciona...</option>
                <option>San José</option>
                <option>Cartago</option>
                <option>Alajuela</option>
                <option>Heredia</option>
                <option>Limón</option>
                <option>Guanacaste</option>
              </select>
              <div class="invalid-tooltip">
                Porfavor ingrese una provincia valida.
              </div>
            </div>
            <div class="col-md-3 position-relative">
              <label for="validationTooltip05" class="form-label">Código postal</label>
              <input type="text" class="form-control" id="validationTooltip05" required>
              <div class="invalid-tooltip">
                Porfavor ingrese un código postal válido.
              </div>
            </div>
            <div class="col-12">
              <button class="btn btn-primary" type="submit">Enviar respuestas</button>
            </div>
          </form>
        
    </div>
